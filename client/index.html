
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskWave - Team Task Manager</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div id="app">
      <!-- App content will be loaded here -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </div>

  <!-- Templates -->
  <!-- Login Template -->
  <template id="login-template">
    <div class="auth-container">
      <div class="auth-card">
        <h1 class="app-title">TaskWave</h1>
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Login</button>
          <button class="auth-tab" data-tab="register">Register</button>
        </div>
        <div class="auth-form-container">
          <form id="login-form" class="auth-form">
            <div class="form-group">
              <label for="login-username">Username</label>
              <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" name="password" required>
            </div>
            <div class="form-error" id="login-error"></div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </template>

  <!-- Register Template -->
  <template id="register-template">
    <div class="auth-container">
      <div class="auth-card">
        <h1 class="app-title">TaskWave</h1>
        <div class="auth-tabs">
          <button class="auth-tab" data-tab="login">Login</button>
          <button class="auth-tab active" data-tab="register">Register</button>
        </div>
        <div class="auth-form-container">
          <form id="register-form" class="auth-form">
            <div class="form-group">
              <label for="register-username">Username</label>
              <input type="text" id="register-username" name="username" required>
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input type="password" id="register-password" name="password" required minlength="6">
            </div>
            <div class="form-error" id="register-error"></div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </template>

  <!-- Dashboard Template -->
  <template id="dashboard-template">
    <div class="dashboard-container">
      <header class="dashboard-header">
        <h1 class="app-title">TaskWave</h1>
        <div class="user-info">
          <span class="username" id="username-display"></span>
          <button id="logout-btn" class="btn btn-secondary btn-small">Logout</button>
        </div>
      </header>
      
      <div class="dashboard-content">
        <div class="add-task-container">
          <div class="task-card">
            <h2>Add New Task</h2>
            <form id="add-task-form">
              <div class="form-group">
                <label for="task-title">Task Title</label>
                <input type="text" id="task-title" name="title" required>
              </div>
              <div class="form-group">
                <label for="task-status">Status</label>
                <select id="task-status" name="status">
                  <option value="pending">Pending</option>
                  <option value="in-progress">In Progress</option>
                  <option value="completed">Completed</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
          </div>
        </div>
        
        <div class="tasks-container">
          <h2>Your Tasks</h2>
          <div id="tasks-list" class="tasks-list">
            <!-- Tasks will be loaded here -->
            <div class="empty-state" id="empty-tasks">
              <p>You have no tasks yet. Add one to get started!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- Task Template -->
  <template id="task-template">
    <div class="task-item" data-id="">
      <div class="task-content">
        <h3 class="task-title"></h3>
        <span class="task-status"></span>
      </div>
      <button class="delete-task-btn">Ã—</button>
    </div>
  </template>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
